<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <title>Barkrawl</title>
<!-- bar form -->
<script id="bar-template"  type="text/x-handlebars-template">
  <div class="back-row-container"><a href="/" class="back-button">Edit Search</a></div>
    <div class="row-container">
      <div class="barText">
        <h2>{{name}}</h2>
        <p>{{address}}</p>
        <p>{{phone}}</p>
        <!-- maybe img?? -->
        <p>{{price}}</p>
        <p>{{rating}}</p>
        <p>{{closed}}</p>
        <a class="btn-direction">&nbsp;&nbsp;Get Driving Directions</a>
        <a class="btn-googlemap" href="https://www.google.com/maps/dir//{{longitude}},{{latitude}}" target="_blank">&nbsp;&nbsp;Go to Google Map</a>
      <div class="barMap"></div>
    </div>
</script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-light" style="background-color:#e3f2fd;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-bootstrap-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="" width="" height="">logo</a>
        </div>
        <div class="collapse navbar-collapse" id="js-bootstrap-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active" data-content="map-view"><a href="/">Home<span class="sr-only">(current)</span></a></li>
            <li data-content="about-view"><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="user-form-container" class="container">
      <form class="form-inline" id="user-form">
        <div class="form-group" id="user-location-container">
          <label for="inputLocation" id="user-location-label">Enter Your Location:</label>
          <input type="text" class=form-control id="user-location" placeholder="Address or Zipcode">
          <button type="submit" class="btn btn-primary" id="user-submit-btn">Lets Go!</button>
        </div>
      </form>
    </section>


    <section id="map-view" class="tab-content">
      <div id="map"></div>
      <script>
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 47.6062, lng: -122.3321},
        zoom: 8
      });
    }
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqHl1ZOIk0ob_jQZUPnaE4UVgd-UIo910&callback=initMap"></script>
    </section>
    <section id="about-view" class ="tab-content">
      <h1>Hello!</h1>
    </section>
                        <!-- Data/Tokens -->
    <!-- <script src="data/bars.json"></script>                     -->
    <script src="token.js"></script>
                        <!-- Vendors -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="vendor/page.js"></script>
    <script src="vendor/html5sql.js"></script>
    <script src="vendor/webDB.js"></script>
                        <!-- Models -->
    <script src="scripts/model/bar.js"></script>
                        <!-- View -->
    <script src="view/aboutView.js"></script>
    <!-- <script src="view/mapView.js"></script> -->
                        <!-- Controllers -->
    <script src="scripts/controllers/app.js" charset="utf-8"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/mapController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
    <script src="scripts/model/map.js" charset="utf-8"></script>

  </body>
</html>
